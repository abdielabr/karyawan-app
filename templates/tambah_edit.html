{% extends "base.html" %}
{% block title %}{% if karyawan %}Edit{% else %}Tambah{% endif %} Karyawan{% endblock %}

{% block content %}
<h1 class="mb-4">{% if karyawan %}Edit{% else %}Tambah{% endif %} Karyawan</h1>

<form method="POST">
    <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" 
               value="{{ karyawan.nama if karyawan else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" name="alamat">{{ karyawan.alamat if karyawan else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="gaji" class="form-label">Gaji</label>
        <input type="number" step="0.01" class="form-control" id="gaji" name="gaji" 
               value="{{ karyawan.gaji if karyawan else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="jabatan" class="form-label">Jabatan</label>
        <input type="text" class="form-control" id="jabatan" name="jabatan" 
               value="{{ karyawan.jabatan if karyawan else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('daftar_karyawan') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
